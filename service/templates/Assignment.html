<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
   
  </head>
<body style="background-color: rgba(0, 0, 0, 0.7);">
  <header>
    {% include 'header.html' %}
  </header>
  <div style="margin-top: 60px; margin-left: 150px;" class="row row-cols-1 row-cols-md-3 g-4">
{% for i in data %}
<div class="col">
  <div class="card bg-dark mb-3 " style="width: 18rem; border: 3px solid rgb(45, 45, 52);">
    <a href="{% url 'detail' i.id %}" style="text-decoration: none;">
    <img src="{{ i.a_img1.url }}" class="card-img-top" alt="not found">
    <div class="card-body">
      
        <h5 class="card-title fw-bold text-white">{{ i.a_title }}</h5>
      
      <p class="card-text text-white">{{ i.a_description }}</p>
    </div>
  </a>
  </div>
</div>
{% endfor %}
</div>
</body>
</html>
