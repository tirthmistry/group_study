<html>
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateForm() {
        
        var imageInputs = document.querySelectorAll('input[type="file"]');
        var totalAttachedImages = Array.from(imageInputs).reduce(function(sum, input) {
          return sum + input.files.length;
        }, 0);

        
        if (totalAttachedImages < 5) {
          alert('Please attach 5 images.');
          return false;
        }

        return true; 
      }
  </script>
  </head>
    <body class="bg-dark">
      <!-- navbar -->
        <header>
          <nav class="navbar navbar-expand-lg bg-dark border-bottom fixed-top" >
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand text-white" href="#">Virtual Study</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'home_page' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'assignment' %}">Assignments</a>
                  </li>
                </ul>
    
                <ul class="navbar-nav mb mb-lg-0">
                    {%if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'logoutaccount' %}">Logout<span style="color: skyblue;">({{user.username}})</span></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'loginaccount' %}">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'signupaccount' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <!--uplaod form -->
        
        <div style="margin-top: 60px; width: 400px; margin-left: 600px;" >
        <form  enctype="multipart/form-data" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="mb-3">
              <label for="img1" class="form-label text-white">Cover page:</label>
              <input type="file" class="form-control" id="img1" aria-describedby="emailHelp" name="image1">
            </div>
            <div class="mb-3">
                <label for="img2" class="form-label text-white">Inside image:</label>
                <input type="file" class="form-control" id="img2" aria-describedby="emailHelp" name="image2">
              </div>
              <div class="mb-3">
                <label for="img3" class="form-label text-white">Inside image:</label>
                <input type="file" class="form-control" id="img3" aria-describedby="emailHelp" name="image3">
              </div>
              <div class="mb-3">
                <label for="img4" class="form-label text-white">Inside image:</label>
                <input type="file" class="form-control" id="img4" aria-describedby="emailHelp" name="image4">
              </div>
              <div class="mb-3">
                <label for="img5" class="form-label text-white">Inside image:</label>
                <input type="file" class="form-control" id="img5" aria-describedby="emailHelp" name="image5">
              </div>
            <div class="mb-3">
              <label for="title" class="form-label text-white">Title for your Assignment:</label>
              <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3 ">
                <label for="description" class="form-label text-white">Description for your Assignment:</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="mb-3 ">
            <a href="{% url 'home_page' %}" class="text-white form-label" style="text-decoration: none; margin-left: 140px;">return to home page</a>
            </div>
          </form>
        </div>
    </body>
</html>
