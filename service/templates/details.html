<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
   
    </head>
    <body>
        
        <!-- carousel start -->
                <div id="carouselExampleIndicators" class="carousel slide" style="height: 630px; ">
                    <div class="carousel-indicators" >
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 3"></button>

                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" style="height: 630px; ">
                        <img src="{{ data.a_img1.url }}" class="d-block w-100" alt="..." style="height: 100%; ">
                      </div>
                      <div class="carousel-item" style="height: 630px; ">
                        <img src="{{ data.a_img2.url }}" class="d-block w-100" alt="..." style="height: 100%; ">
                      </div>
                      <div class="carousel-item" style="height: 630px; ">
                        <img src="{{ data.a_img3.url }}" class="d-block w-100" alt="..." style="height: 100%; ">
                      </div>
                      <div class="carousel-item" style="height: 630px; ">
                        <img src="{{ data.a_img4.url }}" class="d-block w-100" alt="..." style="height: 100%; ">
                      </div>
                      <div class="carousel-item" style="height: 630px; ">
                        <img src="{{ data.a_img5.url }}" class="d-block w-100" alt="..." style="height: 100%; ">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>


                  <div class="card" >
                    <div class="card-body">
                      <h2 class="card-title">{{ data.a_title }}</h2>
                      <h5 class="card-subtitle mb-2 text-body-secondary">{{ data.a_description }}</h5>
                    </div>
                  </div>

                  <!-- <div class="card mb-3">
                        <div class="row g-0">
                        <div class="col-md-4">

                        <div class="col-md-8">
                            <div class="card-body">
                            <h5 class="card-title">{{ data.a_title }}</h5>
                            <p class="card-text">{{ data.a_description }}</p>
                            </div>
                        </div>

                        </div>
                        </div>
                    </div> -->

    </body>
</html>
