<html>
    <head>
        <title>E-Classroom</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand text-white" href="{% url 'home_page' %}">E-Classroom</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'home_page' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'assignment' %}">Assignments</a>
              </li>
            </ul>

            <ul class="navbar-nav mb mb-lg-0">
                {%if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logoutaccount' %}">Logout<span style="color: skyblue;">({{user.username}})</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'upload' %}">Add Assignments</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'loginaccount' %}">login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'signupaccount' %}">Sign Up</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
</header>
</body>
</html>
